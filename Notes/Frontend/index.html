<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Info</h1>

    <!-- Add Note Form -->
    <div class="form">
      <input type="text" id="title" placeholder="Name">
      <input type="text" id="content" placeholder="Class">
      <button id="addNote">Add entry</button>
    </div>

    <!-- Notes List -->
    <h2>My Notes</h2>
    <ul id="notesList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
